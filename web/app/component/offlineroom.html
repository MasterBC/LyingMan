<link rel="stylesheet" href="vendor/css/offlineroom.css">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" ng-if="isGod" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">房间号:{{roomnumber}} (在线人数:{{onlinenumber}})</div>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-if="isGod">
            <ul class="nav navbar-nav">
                <li ><a ng-click='startGame()' ng-show="isGod">开始游戏</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
    <div class="container-fluid">
        <div class="container">
          <dl class="he m1">
            <dt>系统消息</dt>
            <dd>
            欢迎进入聊天室{{roomnumber}}
          </dd>
          </dl>
          <dl class="he m1" ng-show="isGod">
            <dt>系统消息</dt>
            <dd>
            您是本间房主/上帝，当人数已满,请点击
            <!-- <div ng-click='startGame()' class='link'>开始游戏</div> -->
            右上角的“开始游戏”。
          </dd>
          </dl>
            <div ng-bind-html="trustedCurrentConversation"></div>
        </div>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <textarea class="form-control" ng-model="myMessage"></textarea>
    <div class="btn btn-primary btn-block" ng-click="sendMessage()">发送</div>
</nav>
